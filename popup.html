<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phantom Intel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="brand">
      <div class="logo-wrap">
        <img class="logo" src="icon.png" alt="Phantom Intel" />
      </div>
      <div class="titles">
        <h1>PHANTOM INTEL</h1>
        <p class="byline">©2025 ToshaDev</p>
        <p class="byline"></p>
        <p class="subtitle">v1.0.0 — Field Scanner</p>
      </div>
    </header>
  
    <main>
      <section class="panel">
        <button id="scanBtn" class="btn btn-primary">
          <span class="scan-dot"></span> Scan Current Site
        </button>
      </section>
  
      <section id="results" class="panel hidden">
        <h2>Results</h2>
        <ul class="kv">
          <li><span>CMS</span><strong id="cms">—</strong></li>
          <li><span>Meta Pixel</span><strong id="pixel">—</strong></li>
          <li><span>ESP</span><strong id="esp">—</strong></li>
        </ul>
      </section>
  
      <section class="panel">
        <h2>Quick Intel Links</h2>
        <input id="domainInput" class="input" placeholder="domain.com (optional)" />
        <div class="btn-row">
          <button id="openMeta" class="btn">Meta Ads Library</button>
          <button id="openGoogle" class="btn">Google Ads Transparency</button>
          <button id="openLinkedIn" class="btn">LinkedIn Company Search</button>
        </div>
      </section>
    </main>
  
    <script src="popup.js"></script>
  </body>
</html>
