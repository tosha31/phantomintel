<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phantom Intel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="brand">
      <div class="logo-wrap">
        <img class="logo" src="icon.png" alt="Phantom Intel" />
      </div>
      <div class="titles">
        <h1>PHANTOM INTEL</h1>
        <p class="byline">© 2025 ToshaDev</p>
        <p class="byline"></p>
        <p class="subtitle">v1.0.0 — Field Scanner</p>
      </div>
    </header>
  
    <main>
      <section class="panel">
        <button id="scanBtn" class="btn btn-primary">
          <span class="scan-dot"></span> Scan Current Site
        </button>
      </section>
  
      <section id="results" class="panel results hidden">
        <div class="panel results" id="results">
            <div class="results-header">
              <h2>Scan Results</h2>
              <div class="help-icon" title="Indicators are not perfect, always check adstransparency and other sources to know for sure, this is a work in progress">?</div>
            </div>
            <!-- rest of your results content -->
        
        <ul class="kv">
          <li class="kv-item" id="row-cms"><span>CMS</span><strong id="cms">—</strong></li>
          <li class="kv-item" id="row-pixel"><span>Meta Pixel</span><strong id="pixel" class="badge">—</strong></li>
          <li class="kv-item" id="row-esp"><span>ESP</span><strong id="esp">—</strong></li>
          <li class="kv-item" id="row-analytics"><span>Analytics</span><strong id="analytics">—</strong></li>
          <li class="kv-item" id="row-ads"><span>Google Ads</span><strong id="gads">—</strong></li>
          
        </ul>
      </section>
      
  
      <section class="panel">
        <h2>Quick Intel Links</h2>
        <input id="domainInput" class="input" placeholder="domain.com (optional)" />
        <div class="btn-row">
          <button id="openMeta" class="btn">Meta Ads Library</button>
          <button id="openGoogle" class="btn">Google Ads Transparency</button>
          <button id="openLinkedIn" class="btn">LinkedIn Company Search</button>
        </div>
      </section>
    </main>
  
    <script src="popup.js"></script>
  </body>
</html>
